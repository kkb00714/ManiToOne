name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  S3_BUCKET_NAME: manitoonebucket
  AWS_REGION: ap-northeast-2
  CODEDEPLOY_NAME: app-deploy-application
  CODEDEPLOY_GROUP: app-deploy-group
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew 

      # AWS SSM에서 JASYPT_KEY 가져오기
    - name: Fetch JASYPT_KEY from AWS SSM
      run: |
        echo "Fetching JASYPT_KEY from AWS SSM Parameter Store..."
        export JASYPT_ENCRYPTOR_PASSWORD=$(aws ssm get-parameter --name "JASYPT_KEY" --with-decryption --region ap-northeast-2 --query "Parameter.Value" --output text)
        echo "JASYPT_KEY fetched successfully"
        echo "JASYPT_ENCRYPTOR_PASSWORD=${JASYPT_ENCRYPTOR_PASSWORD}" >> $GITHUB_ENV

    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test
      env:
        JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_KEY }} 


    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODEDEPLOY_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $CODEDEPLOY_GROUP --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip


  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0




