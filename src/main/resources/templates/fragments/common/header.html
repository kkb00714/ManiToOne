<header class="header-container" th:fragment="header">
  <h1>ManiToOne</h1>
  <div class="UI-icon-logo">
    <a class="home-link" th:href="@{/}"
    ><img th:src="@{/images/logo/logo.png}" alt="home"
    /></a>
  </div>
  <nav>
    <ul>
      <li class="UI-icon-list">
        <a th:href="@{/}">
          <button
          ><img th:src="@{/images/icons/UI-home2.png}" alt="home"
          /></button>
        </a>
      </li>
      <li class="UI-icon-list" th:if="${session.email != null}">
        <!-- 세션에 유저가 있을 때 -->
        <a th:href="@{/noti}">
          <button>
            <img class="noti-image"
                 th:src="@{/images/icons/UI-notification2.png}"
                 alt="notification"/>
          </button>
        </a>
      </li>
      <li class="UI-icon-list" th:if="${session.email == null}">
        <!-- 세션에 유저가 없을 때 -->
        <a th:href="@{/login}">
          <button>
            <img
                class="noti-image"
                th:src="@{/images/icons/UI-notification2.png}" alt="notification"/>
          </button>
        </a>
      </li>
      <li class="UI-icon-list">
        <a th:href="@{/manito}">
          <button
          ><img th:src="@{/images/icons/icon-clover2.png}" alt="manito"
          /></button>
        </a>
      </li>
      <li class="UI-icon-list">
        <a th:href="@{/profile/{nickname}(nickname=${session.nickname})}">
          <button><img th:src="@{/images/icons/UI-user2.png}" alt="user-profile"/></button>
        </a>
      </li>
    </ul>
  </nav>
  <div class="UI-icon-more">
    <button id="more-options-btn">
      <img th:src="@{/images/icons/UI-more2.png}" alt="Show-more-options"/>
    </button>
    <div id="tooltip-menu" class="hidden tooltip">
        <button id="logout-btn">로그아웃</button>
    </div>
  </div>
  <!-- 로그인된 유저의 이메일을 meta 태그로 전달 -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <meta name="email" th:content="${session.email != null ? session.email : ''}">
  <script th:src="@{/script/socket.js}"></script>
  <script th:src="@{/script/header.js}"></script>
</header>
