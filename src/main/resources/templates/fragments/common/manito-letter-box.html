<!--마니또 편지함-->
<section class="manito-letter-box-section" th:fragment="manito-letter-box">
  <div class="manito-letter-box-title">
            <span
            ><img
                th:src="@{/images/icons/icon-email.png}"
                alt="letter icon"/></span
            >마니또 편지함<img
      th:src="@{/images/icons/icon-email.png}"
      alt="letter icon"
  />
  </div>
  <div class="manito-letter-box-container">
    <div class="manito-letter-box-switch">
      <button class="received-letter-box" id="receivedLettetBox">
        받은 편지함
      </button>
      <button class="sent-letter-box" id="sentLetterBox">
        보낸 편지함
      </button>
    </div>
    <div class="manito-letter-box-content">
      <!-- 복사해서 쓸 거면 여기부터 -->
      <div class="manito-reply-outer-container">
        <div class="manito-reply-container">
          <img
              class="manito-user-photo"
              th:src="@{/images/icons/icon-clover2.png}"
              alt="anaoymous user icon"
          />
          <div class="post-content">
            <div class="user-info">
              <span class="manito-user-name">익명의 마니또</span>
              <span class="passed-time">7시간 전</span>
            </div>
            <p class="manito-content-text">
              저 주말에 놀러갈 건데 여기 좋아 보여요!<br/>
              덕분에 고민할 시간 줄었네요 ㅋㅋ 써주신 꿀팁들 바탕으로
              신나게 놀다 오겠습니다!<br/>
              우연히 이런 식으로 만나게 되는 것도 정말 좋은 경험인 것
              같아요 ㅎㅎ<br/>
              가끔씩 생각나면 어떻게 사시는지 또 보러 갈게요!<br/>
              감사합니다~ ☘︎☘︎
            </p>
            <div class="manito-recommend-music">
              <div class="recommend-music">
                <img
                    class="tiny-icons-linkless"
                    th:src="@{/images/icons/icon-music.png}"
                    alt="music icon"
                />
                <span>추천하는 음악</span>
              </div>
              <p class="music-link">
                <a
                    href="https://youtu.be/k4V3Mo61fJM?si=yZNgNJ6Fzqp0Z2pz"
                >https://youtu.be/k4V3Mo61fJM?si=yZNgNJ6Fzqp0Z2pz</a
                >
              </p>
            </div>
            <p class="manito-music-comment">
              저도 이 음악에 위로 많이 받아서 추천드립니다!
            </p>
            <p class="post-time">2024년 11월 27일 오후 4시 20분</p>
          </div>
          <div class="option-icons">
            <img
                class="tiny-icons"
                th:src="@{/images/icons/UI-more2.png}"
                alt="more options"
            />
          </div>
        </div>
        <div class="manito-reaction-container">
          <button class="manito-reply-toggle" onclick="toggleManito(this, 'reply')">
            <img
                class="tiny-icons"
                th:src="@{/images/icons/icon-check-empty.png}"
                alt="check icon"
                data-checked-src="@{/images/icons/icon-check.png}"
                data-unchecked-src="@{/images/icons/icon-check-empty.png}"
            />
            <span
            >이 마니또의 답장을 모두가 볼 수 있도록 공개합니다.</span
            >
          </button>
          <button
              class="reply-button"
              id="openManitoLetterReplyModalBtn"
          >
            답장하기
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
