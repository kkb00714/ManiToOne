<!-- 마니또 편지 답장 모달 시작-->
<div
    class="manito-letter-reply-modal"
    id="manitoLetterReplyModalBackground"
    th:fragment="manito-letter-reply-modal">
  <div
      class="manito-letter-reply-modal-container"
      id="manitoLetterReplyModalContainer"
  >
    <div class="send-letter-reply-title">
      <p><span>마니또</span>에게 답장 보내기</p>
      <img
          class="tiny-icons"
          id="closeManitoLetterReplyModalBtn"
          th:src="@{/images/icons/icon-cancel.png}"
          alt="close icon"
      />
    </div>
    <div class="manito-letter-reply-content-container">
        <div class="manito-letter-reply-text-container">
          <label for="manito-letter-reply-input"></label>
          <textarea class="manito-letter-reply-text" id="manito-letter-reply-input" placeholder="마니또에게 보낼 답장을 입력해주세요." maxlength="500"></textarea>
          <p class="ai-post-comment">
            AI : 구체적인 감사와 배려가 담긴 좋은 답변이에요.
          </p>
        </div>
    </div>
    <div class="send-letter-reply-button-container">
      <button class="send-letter-reply-button">전송하기</button>
    </div>
  </div>
</div>
<div class="confirmation-popup" id="sendConfirmationPopup" style="display: none;">
  <div class="confirmation-content">
    <p>정말 전송하시겠습니까?</p>
    <p class="warning-text">답장을 보내고 나면 수정하거나 삭제할 수 없어요!</p>
    <div class="confirmation-buttons">
      <button class="confirm-btn" id="confirmSendBtn">확인</button>
      <button class="cancel-btn" id="cancelSendBtn">취소</button>
    </div>
  </div>
</div>
<div class="confirmation-popup" id="sendSuccessPopup" style="display: none;">
  <div class="confirmation-content">
    <p class="success-text">답장이 전송되었습니다!</p>
    <div class="confirmation-buttons">
      <button class="confirm-btn" id="successConfirmBtn">확인</button>
    </div>
  </div>
</div>
<div class="confirmation-popup" id="warningPopup" style="display: none;">
  <div class="confirmation-content">
    <p class="warning-text" id="warningMessage"></p>
    <div class="confirmation-buttons">
      <button class="confirm-btn" id="warningConfirmBtn">확인</button>
    </div>
  </div>
</div>
<!-- 마니또 편지 답장 모달 끝-->
