<div class="profile-update-modal" id="profileUpdateModalBackground"
     th:fragment="profile-update-modal">
  <input
      type="file"
      id="profile-image-input"
      name="profileImage"
      accept="image/*"
      style="display: none;"
  />
  <div class="modal-overlay" id="modal-overlay"></div>
  <div id="image-action-modal" class="image-action-modal">
    <div class="modal-content">
      <button id="delete-photo-btn" class="action-button">기본 이미지로 변경</button>
      <button id="upload-photo-btn" class="action-button">컴퓨터에서 업로드</button>
      <button id="close-modal-btn" class="action-button">취소</button>
    </div>
  </div>
  <div
      class="profile-update-modal-container"
      id="profileUpdateModalContainer"
  >
    <div class="profile-update-container">
      <div class="profile-update-title">
        <p>프로필 수정</p>
        <img
            class="tiny-icons"
            id="closeProfileUpdateBtn"
            th:src="@{/images/icons/icon-cancel.png}"
            alt="close icon"
        />
      </div>
      <form id="profile_form">
        <div class="profile-input-container">
          <div class="name-photo-container">
            <div class="user-name-container">
              <label class="user-profile-label" for="user-name"
              >이름</label
              >
              <input
                  class="profile-input"
                  type="text"
                  name="name"
                  id="user-name"
                  placeholder="이름 입력"
                  disabled
                  th:value="${session.name}"
              />
            </div>
            <img
                id="user-photo"
                class="user-photo"
                th:src="${session.profileImage}"
                alt="프로필 이미지"
            />
          </div>
          <div class="user-nickname-container">
            <label class="user-profile-label" for="user-nickname"
            >닉네임</label
            >
            <input
                class="profile-input"
                type="text"
                name="nickname"
                id="user-nickname"
                placeholder="닉네임 입력"
                th:value="${session.nickname}"
                required
            />
          </div>
          <div class="user-introduce-container">
            <label class="user-profile-label" for="user-introduce"
            >소개</label
            >
            <input
                class="profile-input"
                type="text"
                name="introduce"
                id="user-introduce"
                placeholder="소개 입력"
                th:value="${session.introduce}"
                required
            />
          </div>
          <div class="user-password-container">
            <label class="user-profile-label" for="user-password"
            >비밀번호</label
            >
            <input
                class="profile-input"
                type="password"
                name="user-password"
                id="user-password"
                placeholder="비밀번호(영문 대-소문자, 숫자, 특수문자 포함 10~16자)"
                aria-label="비밀번호 입력"
                required
            />
            <span><button type="button" id="toggle-password-sign-in" aria-label="비밀번호 표시/숨기기">표시️</button></span>
          </div>
          <button type="button" class="profile-update-complete-button" id="update_profile_button">완료</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- 프로필 수정 모달 끝-->
