<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" th:href="@{/style/reset.css}"/>
  <link rel="stylesheet" th:href="@{/style/common.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">
  <title>ManiToOne</title>
</head>
<body>
<section class="sign-up-section">
  <div class="logo-box">
    <img th:src="@{/images/logo/long-logo.png}" alt="ManiToOne logo"/>
  </div>
  <p class="sign-up-discription">
    두근두근~ 마니또를 확인하려면 가입하세요!
  </p>
  <div class="sign-up-container">
    <form action="">
      <div class="sign-up-input-container">
        <input
            class="sign-up-input"
            type="text"
            name="user-email"
            id="user-email"
            placeholder="이메일 주소 입력"
            aria-label="이메일 주소 입력"
            required
        />
        <input
            class="sign-up-input"
            type="password"
            name="user-password"
            id="user-password"
            placeholder="비밀번호(영문 대-소문자, 숫자, 특수문자 포함 10~16자)"
            aria-label="비밀번호 입력"
            required
        />
        <input
            class="sign-up-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="이름 입력"
            aria-label="이름 입력"
            required
        />
        <input
            class="sign-up-input"
            type="text"
            name="user-nickname"
            id="user-nickname"
            placeholder="닉네임 입력"
            aria-label="닉네임 입력"
            required
        />
        <input
            class="sign-up-input"
            type="date"
            name="user-birthday"
            id="user-birthday"
            aria-label="생년월일 입력"
            required
        />
        <button class="sign-up-button">가입</button>
      </div>
    </form>
  </div>

  <div class="sign-in-link-container">
    <p>계정이 있으신가요?</p>
    <p class="sign-in-link"><a th:href="@{/templates/pages/auth/sign-in.html}">로그인</a></p>
  </div>
</section>
</body>
</html>
